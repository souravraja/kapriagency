{% extends "homepage/home.html" %}
{% load static %}
{% block title %}all product{% endblock title %}
{% block style %}
<link rel="stylesheet" href="{% static 'productlist/name.css' %}">
{% endblock style %}
{% block content %}
<section class="categories categoriese" id="categories">
  <h1 class="heading">our <span>product</span></h1>
  <div class="box-container">
    {% for product in product %}
      <div class="box">
        <a href="{% url 'productdetals' product.id %}">
          <img src="{{product.product_img.url}}"" alt="">
          <h3>{{product.title}}</h3>
          <p>Upto 45% off</p>
          <form action="{% url 'Addtocart' %}">
            <input type="hidden" name="prod_id" value={{product.id}} id="prod_id">
            <button class="btn" type="submit">add to cart</button>
          </form>
        </a>
      </div>
      {% endfor %}
      
  </div>
</section>

{% endblock %}
